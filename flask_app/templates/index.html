<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../static/fonts.css">
  <link rel="stylesheet" href="../static/style.css">
  <link rel="stylesheet" href="../library/jquery-ui/jquery-ui.css">
  <link rel="stylesheet" href="../library/jquery-ui/jquery-ui.structure.css">
  <link rel="stylesheet" href="../library/jquery-ui/jquery-ui.theme.css">
  <link rel="stylesheet" href="../library/bootstrap-css/bootstrap.min.css">
  
  <script src="../library/jquery-3.7.0.min.js"></script>
  <script src="../library/jquery-ui/jquery-ui.min.js"></script>
  <script src="../library/bootstrap-js/bootstrap.min.js"></script>
  <script src="../library/jquery-ui-bootstrap-jquery-ui-bootstrap-71f2e47/js/jquery-1.8.3.min.js"></script>
  <script src="../library/jq-router/dist/jq-router.min.js"></script>
  
  <title>BizBuySell</title>
</head>
<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="logo">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="../logo/logo.png" width="180" height="40">
        </a>
      </div>
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <nav class="navigation">
          <ul class="nav  justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="#/buy" class="nav-link px-2 text-white">Buy</a></li>
          </ul>
        </nav>
        <div class="text-end">
          <a href="#/login" class="btn btn-outline-light me-2">Login</a>
          <a href="#/sign-up" class="btn btn-warning">Sign-up</a>
        </div>
      </div>
    </div>
  </header>

  <main id="container" role="main">
    <section class="jumbotron text-center">
      <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
          <h3 class="h3">Business Search</h3>
          <div class="search">
            <i class="fa fa-search"></i>
            <input type="text" class="form-control" placeholder="Search Business">
            <button class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
    </section>
    <div class="album py-5 bg-light">
      <h2 style="text-align: center;">Business For Sale</h2>
      <div class="container">
        <div class="row">
          <div class="card-content"></div>
        </div>
        <div class="row">
          <div class="pagination"></div>
        </div>
        <div class="row">
            <label for="limitSelect" class="form-label">Markets Per Page:</label>
            <select id="limitSelect" class="form-select">
              <option value="3" selected>3</option>
              <option value="6">6</option>
              <option value="9">9</option>
            </select>
        </div>
      </div>
    </div>
  </main>

  <script src="../js/app.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/router.js"></script>

</body>
</html>
