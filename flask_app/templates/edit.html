<!DOCTYPE html>
<html>
<head>
    <title>Create New Business</title>
    <!-- Include your CSS and JavaScript dependencies here -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Create New Business</h1>
        <form id="createBusinessForm">
            <!-- Remove the "User ID" field, as it will be fetched from /api/me -->
            
            <div class="form-group">
                <label for="imageDir">Image Directory:</label>
                <input type="text" class="form-control" id="imageDir" name="image_dir" required>
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            
            <div class="form-group">
                <label for="propertyType">Property Type:</label>
                <input type="text" class="form-control" id="propertyType" name="property_type" required>
            </div>
            
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            
            <div class="form-group">
                <label for="yearBuilt">Year Built:</label>
                <input type="text" class="form-control" id="yearBuilt" name="year_built" required>
            </div>
            
            <div class="form-group">
                <label for="size">Size:</label>
                <input type="number" class="form-control" id="size" name="size" required>
            </div>
            
            <div class="form-group">
                <label for="name">Business Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="businessDescription">Business Description:</label>
                <textarea class="form-control" id="businessDescription" name="business_description" rows="4" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Business</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/edit.js"></script>
</body>
</html>
